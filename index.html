<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Search</title>
</head>
<body>
    <header><h1 class="heading">üå¶ Weather Dashboard ‚òîÔ∏è</h1></header>

    <main class="container">
        <div class="layoutLeft">
            <section class="search">
                    <form class="search__form">
                        <input id="searchInput" type="text" placeholder="Search for a City">
                        <button id="searchBtn">SEARCH üîç</button>
                    </form>
                    <ul id="search__list">
                    </ul>
                    <button id="clear" class="hide">CLEAR SEARCH HISTORY üßπ</button>
            </section>
        </div>

        <div class="layoutRight">
            <section class="currentCity">
                <h2 id="currentCity__stat--heading">
                    <span id="currentCity__stat--city"></span>
                    <span id="currentCity__stat--date"></span>
                    <span id="currentCity__stat--icon"></span>
                </h2>
                <p class="currentCity__stat">Temperature:
                    <span id="currentCity__stat--temp"></span>&#8457;
                </p>
                <p class="currentCity__stat">Humidity:
                    <span id="currentCity__stat--hum"></span>&#37;
                </p>
                <p class="currentCity__stat">Wind Speed:
                    <span id="currentCity__stat--wind"></span> MPH
                </p>
                <p class="currentCity__stat">UV Index:
                    <span id="currentCity__stat--uv"></span>
                </p>
            </section>
            <section class="forcast">
                <h3>5-Day Forecast</h3>
                <div id="fiveDays">
                </div>
            </section>
            
        </div>
        
    </main>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
